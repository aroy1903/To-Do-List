<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="mainHeader">
        <h1 id="header">To-Do List</h1>
      </div>
      <div id="content">
        <div id="menu">
          <div id="menuItems">
            <div id="allToDos" class="menuItems">
              <h1>All</h1>
            </div>
            <div id="todaysToDos" class="menuItems">
              <h1>Today's To-Dos</h1>
            </div>
            <div id="importantToDos" class="menuItems">
              <h1>Important To-Dos</h1>
            </div>
          </div>
          <button class="buttons" id="addToDo">Add To-Do</button>
        </div>
        <div id="ui">
          <div id="todoContParent">
            <div id="headerCont"><h1 id="mainHeady">All To-Do's</h1></div>
            <div id="todoCont"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
